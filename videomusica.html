<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing de Música</title>
    <link rel="stylesheet" href="../CSS/musicavideo.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="../CSS/all.css">
</head>

<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>music</p>
        <!-- esquerda -->
        <div class="esquerda">
            <!-- som imagem -->
            <img id="acompanha_imagem">
            <div class="volume">
                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()">
            </div>
        </div>
        <!-- direita parte -->
        <div class="direita">
            <div class="show_song_no">
                <p id="presente">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>
            <!-- som titulo -->
            <p id="titulo">title.mp3</p>
            <p id="artist">Artista nome</p>
            <!-- Parte do meio -->
            <div class="meio">
                <button onclick="previous_song()" id="pre"><i class="fas fa-step-backward"></i></button>
                <button onclick="justplay()" id="play"><i class="fas fa-play"></i></button>
                <button onclick="next_song()" id="next"><i class="fas fa-step-forward"></i></button>
            </div>
            <!-- Duração som -->
            <div class="duracao">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Auto Play <i class="fas fa-circle-notch"></i></button>
        </div>
    </div>
</body>

</html>
